<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음성 인식 예제</title>
</head>
<body>

<h1>음성 인식 예제</h1>
<button id="startButton">음성 입력 시작</button>
<button id="stopButton">음성 입력 중지</button>
<p id="result"></p>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const startButton = document.getElementById('startButton');
    const resultElement = document.getElementById('result');
    const stopButton = document.getElementById('stopButton');
    // 음성 인식을 위한 객체 생성
    const recognition = new webkitSpeechRecognition() || new SpeechRecognition();

    console.log(recognition);
    // 음성 인식 옵션 설정
    recognition.continuous = true;
    recognition.lang = 'ko-KR'; // 언어 설정 (영어)

    // 음성 인식 시작 이벤트 리스너
    startButton.addEventListener('click', function() {
        recognition.start();
        resultElement.textContent = '음성 입력을 기다리는 중...';
    });
    stopButton.addEventListener('click', function() {
        recognition.stop();
        resultElement.textContent = '음성 입력이 정지되었습니다.';
    });

    // 음성 인식 결과 이벤트 리스너
    recognition.onresult = function(event) {
        const result = event.results[0][0].transcript;
        resultElement.textContent = '인식된 텍스트: ' + result;
        console.log(result);
        console.log(result[0]); 
        console.log(result[1]); 
        console.log(result[2]); 
        console.log(result[3]); 
        console.log(result[4]); 
        console.log(result[5]); 
        console.log(result.length);
        console.log(isNaN(result[0]));
        console.log(isNaN(result[1]));
        console.log(isNaN(result[3]));
        console.log(isNaN(result[5]));
    };

    // 음성 인식 에러 이벤트 리스너
    recognition.onerror = function(event) {
        resultElement.textContent = '음성 인식 중 에러가 발생했습니다. 다시 시도해주세요.';
        console.error(event.error);
    };
});
</script>

</body>
</html>
